

<div class="container">
    <h1 class="text-white text-center mb-4">MY BANK</h1>

    <div class="card col-5 mx-auto px-4 py-5">
        <form>
          <h1 class="text-white text-center mb-2">MY BANK</h1>
            <div class="form-group d-flex mb-3 px-3">
              <i class="fa-solid fa-lock my-auto"></i>
              <input [(ngModel)]="uname"  type="text" id="pswd1" name="uname" class="form-control" id="exampleInputPassword" placeholder="user name">
            </div>
            <div class="form-group d-flex mb-3 px-3">
                <i class="fa-solid fa-user my-auto"></i>
                <input [(ngModel)]="acno" type="text" id="acno1" name="acno" class="form-control" id="exampleInputEmail1" placeholder="Accound number">
              </div>
            <div class="form-group d-flex mb-3 px-3">
                <i class="fa-solid fa-lock my-auto"></i>
                <input [(ngModel)]="pswd"  type="password" id="pswd1" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
    
            <button type="submit" class="btn btn-primary"  (click)="register()">Register</button>
            <div class="text-center fs-6 mt-3 text-white">
                <a routerLink="">Sign in</a>
              </div>
          </form>

    </div>
</div>
