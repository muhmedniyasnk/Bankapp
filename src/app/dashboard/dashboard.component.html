<div class="parent d-flex">
  <div class="">
    <h1>Welcome {{user}}</h1>
    <a routerLink="/transaction">Transaction History</a>
  </div>
    <div class="child">
        

<div class="contain">
    <h1 class="text-white text-center mb-4">MY BANK</h1>

    <div class="card  px-4 py-5">
        <form>
          <h1 class="text-white text-center mb-2">Deposit</h1>
            <div class="form-group d-flex mb-3 px-3">
                <i class="fa-solid fa-user my-auto"></i>
                <input [(ngModel)]="acno" type="text" name="acno" class="form-control" id="depo_acno" placeholder="Accound number">
              </div>
            <div class="form-group d-flex mb-3 px-3">
                <i class="fa-solid fa-lock my-auto"></i>
                <input [(ngModel)]="pswd"  type="password" name="password" class="form-control" id="depo_pswd" placeholder="Password">
              </div>
              <div class="form-group d-flex mb-3 px-3">
                <i class="fa-solid fa-lock my-auto"></i>
                <input [(ngModel)]="amount"  type="text" name="uname" class="form-control" id="depo_name" placeholder="Amount">
              </div>
    
            <button type="submit" class="btn btn-primary"  (click)="Deposit()">Deposit</button>
            
          </form>

    </div>
</div>


    </div>

    <!-- withdraw -->
    <div class="child">
        <div class="containe ">
            <h1 class="text-white text-center mb-4">MY BANK</h1>
        
            <div class="card px-4 py-5">
                <form>
                  <h1 class="text-white text-center mb-2">Withdraw</h1>
                    <div class="form-group d-flex mb-3 px-3">
                        <i class="fa-solid fa-user my-auto"></i>
                        <input [(ngModel)]="acno1" type="text" name="acno" class="form-control" id="with_acno" placeholder="Accound number">
                      </div>
                    <div class="form-group d-flex mb-3 px-3">
                        <i class="fa-solid fa-lock my-auto"></i>
                        <input [(ngModel)]="pswd1"  type="password" name="password" class="form-control" id="with_pswd" placeholder="Password">
                      </div>
                      <div class="form-group d-flex mb-3 px-3">
                        <i class="fa-solid fa-lock my-auto"></i>
                        <input [(ngModel)]="amount1"  type="text" name="uname" class="form-control" id="with_name" placeholder="Amount">
                      </div>
            
                    <button type="submit" class="btn btn-primary"  (click)="withdraw()">Withdraw</button>
                
                  </form>
        
            </div>
        </div>
        
        
    </div>
</div>
