

<div class="">
  <h1>Welcome {{user}}</h1>
  <a routerLink="/transaction">Transaction History</a>
</div>
<h4>System date and time:{{sdate | date:'short'}}</h4>

<app-delete [item]="acno" (onCancel)="oncancel()"></app-delete>

<div class="parent d-flex" [ngClass]="acno? 'style1':''">
  
  <!-- child selector -->
    <div class="child">
        

<div class="contain">

    <div class="card  px-4 py-5">
        <form [formGroup]="depositForm">
          <h1 class="text-white text-center mb-2">Deposit</h1>
            <div class="form-group d-flex mb-3 px-3">
                <i class="fa-solid fa-user my-auto"></i>
                <input formControlName="acno" type="text" name="acno" class="form-control" id="depo_acno" placeholder="Accound number">
              </div>
              <div *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched" style="color: red;">Invalid account number</div>

            <div class="form-group d-flex mb-3 px-3">
                <i class="fa-solid fa-lock my-auto"></i>
                <input formControlName="pswd"  type="password" name="password" class="form-control" id="depo_pswd" placeholder="Password">
              </div>
              <div *ngIf="this.depositForm.get('pswd')?.errors && this.depositForm.get('pswd')?.touched" style="color: red;">Invalid password</div>

              <div class="form-group d-flex mb-3 px-3">
                <i class="fa-solid fa-lock my-auto"></i>
                <input formControlName="amount"  type="text" name="uname" class="form-control" id="depo_name" placeholder="Amount">
              </div>
              <div *ngIf="this.depositForm.get('amount')?.errors && this.depositForm.get('amount')?.touched" style="color: red;">Invalid data</div>

    
            <button type="submit" class="btn btn-primary"  (click)="Deposit()">Deposit</button>
            
          </form>

    </div>
</div>


    </div>

    <!-- withdraw -->
    <div class="child">
        <div class="containe ">
        
            <div class="card px-4 py-5">
                <form [formGroup]="withrowForm">
                  <h1 class="text-white text-center mb-2">Withdraw</h1>
                    <div class="form-group d-flex mb-3 px-3">
                        <i class="fa-solid fa-user my-auto"></i>
                        <input formControlName="acno1" type="text" name="acno" class="form-control" id="with_acno" placeholder="Accound number">
                      </div>
                      <div *ngIf="this.withrowForm.get('acno1')?.errors && this.withrowForm.get('acno1')?.touched" style="color: red;">Invalid account number</div>

                    <div class="form-group d-flex mb-3 px-3">
                        <i class="fa-solid fa-lock my-auto"></i>
                        <input formControlName="pswd1"  type="password" name="password" class="form-control" id="with_pswd" placeholder="Password">
                      </div>
                      <div *ngIf="this.withrowForm.get('pswd1')?.errors && this.withrowForm.get('pswd1')?.touched" style="color: red;">Invalid password</div>

                      <div class="form-group d-flex mb-3 px-3">
                        <i class="fa-solid fa-lock my-auto"></i>
                        <input formControlName="amount1"  type="text" name="uname" class="form-control" id="with_name" placeholder="Amount">
                      </div>
                      <div *ngIf="this.withrowForm.get('amount1')?.errors && this.withrowForm.get('amount1')?.touched" style="color: red;">Invalid data</div>

            
                    <button type="submit" class="btn btn-primary"  (click)="withdraw()">Withdraw</button>
                
                  </form>
        
            </div>
        </div>
        
        
    </div>

    
</div>

<button  (click)="logout()" class="btn btn-warning" style="float: right;">Logout</button>
<button  (click)="delete()" class="btn btn-danger" style="float: right;">Delete</button>
